# paths relative to gulp.js (project root)

css:
  sourceDir:
    - 'web/app/themes/base/scss/'
  mainFile: 'main.scss'
  watchDir: 'web/app/themes/base/scss/**/*.scss'
  destDir: 'web/app/themes/base/assets/css'

js:
  source:
    - './node_modules/bootstrap/dist/js/bootstrap.min.js'
  destDir: 'web/app/themes/base/assets/lib'

fa:
  source:
    - './node_modules/@fortawesome/fontawesome-pro/webfonts/*'
  destDir: 'web/app/themes/base/assets/fonts/webfonts/'


browserSync:
  watchDir:
    - 'web/app/themes/base/**/*.php'
    - 'web/app/themes/base/**/*.js'
  proxy: 'base.test'
  port: 3000
  ui:
    port: 3001