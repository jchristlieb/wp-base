# paths relative to gulp.js (project root)

css:
  sourceDir:
    - 'web/app/themes/base-theme/scss/'
  mainFile: 'main.scss'
  watchDir: 'web/app/themes/base-theme/scss/**/*.scss'
  destDir: 'web/app/themes/base-theme/assets/css'

js:
  source:
    - './node_modules/bootstrap/dist/js/bootstrap.min.js'
  destDir: 'web/app/themes/base-theme/assets/lib'


browserSync:
  watchDir:
    - 'web/app/themes/base-theme/**/*.php'
    - 'web/app/themes/base-theme/**/*.js'
  proxy: 'wp-base.test'
  port: 3000
  ui:
    port: 3001